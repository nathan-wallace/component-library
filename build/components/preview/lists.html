

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Content: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/uswds.min.css">
  </head>
  <body tabindex="0">
    
  <div class="grid-container usa-prose" style="padding-top: 2em; padding-bottom: 2em;">
      <div class="grid-row grid-gap">
    <div class="mobile-lg:grid-col-4">
      <h6 class="margin-0">Unordered list</h6>
      <ul class="usa-list">
        <li>Unordered list item</li>
        <li>Unordered list item</li>
        <li>Unordered list item</li>
      </ul>
    </div>

    <div class="mobile-lg:grid-col-4 margin-top-4 mobile-lg:margin-top-0">
      <h6 class="margin-0">Ordered list</h6>
      <ol class="usa-list">
        <li>Ordered list item</li>
        <li>Ordered list item</li>
        <li>Ordered list item</li>
      </ol>
    </div>

    <div class="mobile-lg:grid-col-4 margin-top-4 mobile-lg:margin-top-0">
      <h6 class="margin-0">Unstyled list</h6>
      <ul class="usa-list usa-list--unstyled">
        <li>Unstyled list item</li>
        <li>Unstyled list item</li>
        <li>Unstyled list item</li>
      </ul>
    </div>
  </div>

  </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
