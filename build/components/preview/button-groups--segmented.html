

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Framed: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/uswds.min.css">
  </head>
  <body tabindex="0">
    
  <div class="grid-container" style="padding: 0">
    <h6>Segmented</h6>
<ul class="usa-button-group usa-button-group--segmented">
  <li class="usa-button-group__item">
    <button class="usa-button">Map</button>
  </li>
  <li class="usa-button-group__item">
    <button class="usa-button usa-button--outline">Satellite</button>
  </li>
  <li class="usa-button-group__item">
    <button class="usa-button usa-button--outline">Hybrid</button>
  </li>
</ul>

  </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
